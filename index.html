<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGPU Scenes</title>
  <script type="text/javascript" src="MV.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div style="display:flex; gap:16px; flex-wrap:wrap;">
    <div>
      <h3 style="margin:4px 0; font-family:sans-serif;">Dots</h3>
      <canvas id="canvas-dots" width="512" height="512"></canvas>
    </div>
    <div>
      <h3 style="margin:4px 0; font-family:sans-serif;">Triangle</h3>
      <canvas id="canvas-triangle" width="512" height="512"></canvas>
    </div>
    <div>
      <h3 style="margin:4px 0; font-family:sans-serif;">Rotating Centered Square</h3>
      <canvas id="canvas-square" width="512" height="512"></canvas>
    </div>
    <div>
      <h3 style="margin:4px 0; font-family:sans-serif;">Pingpong</h3>
      <canvas id="canvas-circle" width="512" height="512"></canvas>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Worksheet 6</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="../util/MV.js"></script>

  <body>
    <div id="ui">
      <label>Scene
        <select id="scene">
          <option value="quad">Quad (checkerboard)</option>
          <option value="sphere">Sphere (Earth)</option>
        </select>
      </label>
      <label>Wrap
        <select id="wrap">
          <option value="repeat">repeat</option>
          <option value="clamp-to-edge">clamp-to-edge</option>
        </select>
      </label>
      <label>minFilter
        <select id="minF">
          <option>nearest</option>
          <option>linear</option>
        </select>
      </label>
      <label>magFilter
        <select id="magF">
          <option>nearest</option>
          <option>linear</option>
        </select>
      </label>
      <label>mipmapFilter
        <select id="mipF">
          <option>nearest</option>
          <option>linear</option>
        </select>
      </label>
  <label><input type="checkbox" id="useMips" checked> use mipmaps</label>
  <label><input type="checkbox" id="orbit"> orbit</label>
    </div>

    <canvas id="my-canvas" width="960" height="540"></canvas>
